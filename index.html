<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form fill-01</title>
  <link rel="stylesheet" href="/i-evolve-linkedin-E0-form-01/style.css">
</head>
<body>
  <h1>About you</h1>
  <form id="questins" action="" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" multiple><br>
    <label for="website">Website</label>
    <input type="url" id="website" name="email"><br>
    <input type="submit">
  </form>
<hr><br><br>
  <form id="form2" action="" method="post">
    <label for="number">Number</label>
    <input type="number" id="number" name="number" min="-4" max="10" step="any"><br>
    <br>
    <input type="submit">
  </form>
</body>
</html>
